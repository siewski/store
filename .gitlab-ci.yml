stages:
  - module-pipelines
  - deploy

frontend:
  stage: module-pipelines
  trigger:
    include:
      - "/frontend/.gitlab-ci.yml"
    strategy: depend
  only:
    refs:
      - testing
    changes:
      - frontend/**/*

backend:
  stage: module-pipelines
  trigger:
    include:
      - "/backend/.gitlab-ci.yml"
    strategy: depend
  only:
    refs:
      - testing
    changes:
      - backend/**/*

helm-chart:
  stage: module-pipelines
  trigger:
    include:
      - /infrastructure/k8s/helm-chart/.gitlab-ci.yml
    strategy: depend
  only:
    refs:
      - testing
    changes:
      - infrastructure/k8s/helm-chart/momo-store/**/*
      - infrastructure/k8s/helm-chart/.gitlab-ci.yml
